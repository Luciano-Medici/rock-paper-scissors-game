<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-scissors-paper-game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/562e3354eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="title">
        <h1 class="rock">ROCK</h1>
        <h1 class="scissors">SCISSORS</h1>
        <h1 class="paper">PAPER</h1>
    </div>
    <div id="container">
        <div>Chose one option</div>
        <div id="options">
            <button id="rock" class="button"><i id="rock" class="fa-solid fa-hand-back-fist fa-7x"></i></button>
            <button id="scissors" class="button"><i id="scissors" class="fa-solid fa-hand-scissors fa-7x"></i></button>
            <button id="paper" class="button"><i id="paper" class="fa-solid fa-hand fa-7x"></i></button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
